<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <h1>Login</h1>

    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email">
        <br><br>

        <input type="password" id="loginPassword" placeholder="Password">
        <br><br>

        <button type="submit">Login</button>
    </form>

    <p id="errorMessage"></p>

    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    
    <header>
        <nav>
            <a href="index.html"><img src="assets/media/logo.svg" alt=""></a>
            <a class='sign-in' href="register.html">Sign-in</a>
        </nav>
    </header>
    <main> 
        <h2>Login</h2>

        <section class="container">
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email">
                <br><br>

                <input type="password" id="loginPassword" placeholder="Password">
                <br>
                <p id="errorMessage"></p>
                <br>

                <button id="btn-login" type="submit">Continue</button>
            </form>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>

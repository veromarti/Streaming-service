<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

  <header>
    <nav>
        <a href="index.html"><img src="assets/media/logo.svg" alt=""></a>
        <a class='nav-link' href="login.html">Login</a>
    </nav>
  </header>
  <main>
    
    <h1>Register</h1>
    <section class="container">
    <form id="registerForm">
        <input type="email" id="inputEmail" placeholder="Email">
        <br><br>

        <input type="password" id="inputPassword" placeholder="Password">
        <br><br>

        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <br>
        <p id="errorMessage"></p>
        <br>

        <button id="btn-register" type="submit">Register</button>
    </form>

    </section>
  </main>

    <script src="js/register.js"></script>
</body>
</html>
